<!DOCTYPE html>
<html class="no-js" lang="en">
    <head>
        <title>Quote Generator</title>
	    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <link href="https://fonts.googleapis.com/css?family=Raleway:700|Mystery+Quest"" rel="stylesheet">
        <link rel='stylesheet' href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
        <link rel="stylesheet" href="/css/bootstrap.css">
        <link rel="stylesheet" href="/css/styles.css">
    </head>

    <body>
        <div class="container">

            <div class="row justify-content-center align-items-center">
              <div class="col">
                <div class="card card-block mx-auto" id="quoute-box">
                  <div class="card-body">
                    <p class="h2 text-center mt-1" id="text"></p>
                    <p class="h5 text-right" id="author"> </p>
                    <div class="buttons mt-4">
                     <a onclick="tweet()"  class="btn" id="twitter" type="button">
                        <i class="fa fa-twitter-square fa-3x"></i> 
                    </a>

                    <a onclick="tumble()" class="btn" id="tumblr" type="button">
                        <i class="fa fa-tumblr-square fa-3x"></i> 
                    </a>
                      <button class="btn btn-primary btn-lg float-right" type="button" style="border:none;" id="random">New quote</button>
                    </div>
                  </div>
                </div>
                <div class="text-center">
                    <p id="by" class="mt-1">by Luke </p>
                </div>
              </div>



            </div>

        </div>

        <script src="/js/jquery.min.js"></script>
        <script src="/js/popper.min.js"></script>
        <script src="/js/bootstrap.min.js"></script>
        <script src="/js/scripts.js"></script>

    </body>
</html>
